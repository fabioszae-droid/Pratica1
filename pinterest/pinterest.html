<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aplicación tipo Pinterest para practicar estructura HTML semántica.">
  <meta name="keywords" content="Pinterest, práctica, HTML, imágenes, diseño web">
  <meta name="author" content="Tu Nombre">
  <link rel="canonical" href="https://www.ejemplo.com/practica-pinterest">
  <title>Pinterest Fabio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #30078f;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #f4f4f4;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    article {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    article img {
      width: 100%;
      display: block;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Cabecera -->
  <header>
    <h1>Pinterest Fabio</h1>
  </header>

  <!-- Navegador -->
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Explorar</a>
    <a href="#">Perfil</a>
  </nav>

  <!-- Contenido principal -->
  <main>
    <section>
      <article>
        <img src="./imagens/creative-reels-composition.jpg" alt="Iphone" loading="lazy">
        <p>Iphone</p>
      </article>
    </section>

    <section>
      <article>
        <img src="./imagens/japan-background-digital-art.jpg" alt="Japon" loading="lazy">
        <p>Japon</p>
      </article>
    </section>

    <section>
      <article>
        <img src="./imagens/classmates-friends-bag-school-education.jpg" alt="Niños" loading="lazy">
        <p>Niños</p>
      </article>
    </section>
  </main>

  <!-- Pie de página -->
  <footer>
    <p>&copy; 2025 Pinterest Fabio - Todos los derechos reservados</p>
  </footer>

</body>
</html>
